<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
        margin: 12px;
        width: 280px;
      }
      label {
        font-size: 13px;
        color: #111827;
        font-weight: 600;
      }
      input[type="text"] {
        width: 100%;
        padding: 8px;
        margin-top: 6px;
        border-radius: 8px;
        border: 1px solid #cbd5e1;
      }
      button {
        margin-top: 10px;
        padding: 8px 12px;
        border: none;
        border-radius: 8px;
        background: #2563eb;
        color: #f8fafc;
        font-weight: 700;
        cursor: pointer;
      }
      #status {
        margin-top: 8px;
        font-size: 12px;
        color: #0f172a;
      }
    </style>
  </head>
  <body>
    <label for="helper-url">Helper URL (local SmartPGP helper)</label>
    <input id="helper-url" type="text" placeholder="https://127.0.0.1:5555" />
    <button id="save">Save</button>
    <div id="status"></div>
    <script src="popup.js"></script>
  </body>
</html>
